syntax = "proto3";

package google.api;

import "google/api/annotations.proto";

option go_package = "google.golang.org/genproto/googleapis/api/annotations;annotations";
option java_multiple_files = true;
option java_outer_classname = "CommonResourcesProto";
option java_package = "com.google.api";
option objc_class_prefix = "GAPI";


// Common Resource Imports. (See `resources.proto` in this directory.)

// A Resource representing a Project.
// Useful to be able to declare a project as a referent for another field.
option (google.api.resource_definition) = {
  name: "Project"

  // Though convention would be to format the path as `projects/{project_id}`,
  // this path lacks the `_id` suffix for backwards compatibility.
  path: "projects/{project}"
};

// A Resource representing an Organization.
// Useful to be able to declare an organization as a referent for another
// field.
option (google.api.resource_definition) = {
  name: "Organization"

  // Though convention would be to format the path as
  // `organizations/{organization_id}`,
  // this path lacks the `_id` suffix for backwards compatibility.
  path : "organizations/{organization}"
};
